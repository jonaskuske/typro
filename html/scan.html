<div data-role="page" data-theme="a" id="scanpage">
    <div data-role="header" data-position="fixed" id="header">
        <a href="#menu" class="ui-btn ui-btn-inline ui-icon-bars ui-btn-icon-notext ui-corner-all"></a>
        <h3>typro</h3>
        <a href="einstellungen.html" class="ui-btn ui-btn-inline ui-icon-gear ui-btn-icon-notext ui-corner-all"></a>
    </div>
    <!--Content-->
    <div data-role="content" id="content_scan">
        <!-- Kamera Feed-->
        <canvas id="feed"></canvas>
        <div id="errorContainer">
            <p id="errorText"></p>
        </div>
        <!-- Bedienelemente-->
        <div id="camFooter">
            <a id="uploadA" href="#">
                <div id="uploadDiv"></div>
            </a>
            <button id="shutter" onclick="takepicture()"></button>
            <a href="verlauf.html">
                <div id="photo"></div>
            </a>
        </div>
        <!-- versteckte Elemente: Input-Button für Foto-Upload, Video für Kamera-Feed, Canvas für Fotofunktion-->
        <input data-role="none" id="imgInput" type="file" accept="image/*" multiple onchange="imgImport(this.files)" class="hidden">
        <video muted autoplay playsinline class="hidden"></video>
        <canvas id="imgCache" class="hidden"></canvas>
    </div>
</div>
