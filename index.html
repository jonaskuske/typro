<!doctype html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta lang="DE">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#332112">
    <meta name="msapplication-TileColor" content="#5f5eaa">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>typro</title>
    <!-- Einbindung APIs -->
    <link rel="stylesheet" href="css/themes/typro.min.css">
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="jquery/jquery.mobile.structure-1.4.5.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <script src="jquery/jquery-1.11.1.min.js"></script>
    <script src="jquery/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyBkpYG7CNKFyLhQ2-ABY32Vab_qEX3UZdY"></script>
    <!-- Einbindung Manifest & Favicon -->
    <link rel="manifest" href="/typro-nightly/manifest.json">
    <link rel="shortcut icon" type="image/x-icon" href="/typro-nightly/icons/favicon.ico">
    <link rel="apple-touch-icon" href="/icons/typro_icon_2x.png">
    <!-- Einbindung CSS -->
    <link rel="stylesheet" href="css/splash.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/logIn.css">
    <link rel="stylesheet" href="css/katalog.css">
    <link rel="stylesheet" href="css/scan.css">
    <link rel="stylesheet" href="css/einstellungen.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/verlauf.css">
    <link rel="stylesheet" href="css/detail.css">
</head>

<body>
    <!--Splash Page-->
    <div data-role="page" id="splash">
        <div id="logo"> <img src="img/TP_Logo.png">
            <h1>typro</h1>
            <div id="loader"></div>
        </div>
    </div>

    <!--Startseite-->
    <div data-role="page" id="home" data-theme="a">
        <!--Header-->
        <div data-role="header" data-position="fixed" id="header">
            <!--Menü-Button-->
            <a href="#menu" aria-label="Menu" class="ui-btn ui-btn-inline ui-icon-bars ui-btn-icon-notext ui-corner-all"></a>
            <!--Titel d. App-->
            <h3>typro</h3>
            <!--Einstellungs-Button-->
            <a href="html/einstellungen.html" aria-label="Settings" class="ui-btn ui-btn-inline ui-icon-gear ui-btn-icon-notext ui-corner-all"></a>
        </div>
        <!--Main-->
        <div data-role="main" id="content_index" class="ui-content">
            <!--Scan Button-->
            <a href="html/scan.html"> <img src="img/scan.png" alt="Scan"> </a>
        </div>
    </div>

    <!--Panel-->
    <div data-role="panel" id="menu" data-display="overlay" data-position="left" data-theme="a">
        <ul data-role="listview">
            <!-- Account-Switcher-->
            <li data-icon="none">
                <a href="html/logIn.html" id="user">
                    <div id="userDiv">
                        <p id="pUser">Einloggen</p>
                    </div>
                </a>
            </li>
            <!--Menü-Punkte-->
            <li data-icon="start"><a href="#home">Start</a></li>
            <li data-icon="scan"><a href="html/scan.html">Scan</a></li>
            <li data-icon="katalog"><a href="html/katalog.html">Katalog</a></li>
            <li data-icon="verlauf"><a href="html/verlauf.html">Verlauf</a></li>
            <li data-icon="einstellungen"><a href="html/einstellungen.html">Einstellungen</a></li>
            <li data-icon="none" id="logoLi">
                <div id="logoDiv"><img src="img/TP_Logo.png"></div>
            </li>
        </ul>
    </div>
    <!-- Einbindung JavaScripts -->
    <script src="js/splash.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/einstellungen.js"></script>
    <script src="js/katalog.js"></script>
    <script src="js/scan.js"></script>
    <script src="js/verlauf.js"></script>
</body>
<!-- Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(function(reg) {
                console.log("Service Worker angemeldet.");
            }).catch(function(err) {
                console.log("Service Worker nicht angemeldet: ", err)
            });
    }
</script>

</html>
